<section class="products">

  <section class="list_cards">
    <ng-container *ngIf="clothes.length > 0">
      <app-product-card *ngFor="let clothe of clothes" [clothe]="clothe"></app-product-card>
    </ng-container>
  </section>

  <div *ngIf="clothes.length < 1">
    <p>Cargando...</p>
  </div>
</section>
