<section>
  <div class="img_container">
    <img [src]="clothe.img_url" alt="Prenda de ropa">
  </div>
  <div class="text__container">
    <article>
      <h4>{{clothe.type}} {{clothe.brand}}</h4>
      <p><span>Talla:</span> {{clothe.size}} </p>
      <p><span>Color:</span> {{clothe.color}}</p>
      <p><span>Marca:</span> {{clothe.brand}}</p>
    </article>
    <div class="btns">
      <button mat-button>Comprar</button>
      <button mat-button>Me gusta</button>
    </div>
  </div>
</section>
