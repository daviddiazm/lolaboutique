<section>
  <div class="img_container">
    <img [src]="clothe.img_url" alt="Prenda de ropa">
  </div>
  <div class="text__container">
    <article>
      <h4>{{clothe.type}} {{clothe.brand}}</h4>
      <p><span>Talla:</span> {{clothe.size}} </p>
      <p><span>Color:</span> {{clothe.color}}</p>
      <p><span>Marca:</span> {{clothe.brand}}</p>
      <p><span>Precio:</span> {{clothe.price | currency:'USD':'symbol':'1.0-0'}}</p>
    </article>
    <div class="btns">
      <!-- <a aria-label="Chat on WhatsApp" href="https://wa.me/573117672673?text=I'm%20inquiring%20about%20the%20apartment%20listing">
        <img alt="Chat on WhatsApp" src="WhatsAppButtonGreenLarge.png" />
      </a> -->
      <a [href]="linkWhatsApp" target="_blank" rel="noopener noreferrer">
        <button class="whatsapp-button">
          <i class="fab fa-whatsapp"></i>
          Contacta por WhatsApp
        </button>
      </a>
      <button mat-button>Me gusta</button>
    </div>
  </div>
</section>
